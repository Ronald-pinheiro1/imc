<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <title>Cálculo de Índice Corporal</title>
    <style>
        /* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

main {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

header, footer {
    text-align: center;
    padding: 10px;
    background-color: #f0f0f0;
    margin-bottom: 20px;
}

header h2 {
    margin: 0;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input[type="text"],
input[type="number"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

input[type="submit"] {
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

#saida p {
    background-color: #f9f9f9;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

footer p {
    margin: 0;
}

/* Estilos responsivos */
@media (max-width: 600px) {
    main {
        padding: 10px;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
    }

    input[type="submit"] {
        padding: 8px;
    }

    header h2 {
        font-size: 1.5em;
    }

    footer p {
        font-size: 0.9em;
    }
}

@media (min-width: 601px) and (max-width: 1024px) {
    main {
        padding: 20px;
    }

    header h2 {
        font-size: 2em;
    }

    footer p {
        font-size: 1em;
    }
}

    </style>
</head>
<body>
    <main>
        <header>
            <h2>Índice de Massa Corporal</h2>
        </header>
        <section id="entrada">
            <form id="imcForm">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" title="Digite seu nome" autofocus required /><br />

                <label for="estatura">Estatura:</label>
                <input type="number" name="estatura" id="estatura" placeholder="Informe sua altura" title="Informe sua altura em centímetros" required /> cm<br />

                <label for="massa">Massa:</label>
                <input type="number" name="massa" id="massa" placeholder="Informe sua massa" title="Informe seu peso em quilogramas" required /> kg<br />

                <input id="relat" type="submit" value="Enviar" title="Envie o formulário para ver seu índice de massa corpórea." />
            </form>
        </section>
        <section id="saida">
            <p>Resultado aqui</p>
        </section>
        <footer>
            <p>&copy; Ronal Pinheiro, Belém Pará, dezembro de 2023</p>
        </footer>
    </main>
    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            mostrar();
        });

        function mostrar() {
            const nome = document.getElementById('nome').value;
            const estatura = parseFloat(document.getElementById('estatura').value);
            const massa = parseFloat(document.getElementById('massa').value);

            if (!nome || !estatura || !massa) {
                return alert('Formulário não foi preenchido completamente. Tente outra vez.');
            }

            const resultadoIMC = calcularIMC(estatura, massa);
            const classificacao = classificarIMC(resultadoIMC);

            const resp = document.getElementById('saida');
            resp.innerHTML = `<p>Olá, <i>${nome}</i>! Seu índice de massa corporal é: <strong><i>${resultadoIMC}</i></strong>. Sua classificação é: <strong><i>${classificacao}</i></strong>. Espero ter te deixado satisfeito com esse resultado.</p>`;
        }

        function calcularIMC(estatura, massa) {
            const imc = (massa / (estatura * estatura)) * 10000;
            return imc.toFixed(1);
        }

        function classificarIMC(imc) {
            if (imc <= 18.5) {
                return 'Abaixo do peso';
            } else if (imc <= 24.9) {
                return 'Peso normal';
            } else if (imc <= 29.9) {
                return 'Sobrepeso';
            } else if (imc <= 34.9) {
                return 'Obesidade grau I';
            } else if (imc <= 39.9) {
                return 'Obesidade grau II';
            } else {
                return 'Obesidade grau III';
            }
        }
    </script>
</body>
</html>
